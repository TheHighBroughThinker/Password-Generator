<mat-card class="generator-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="title-icon">security</mat-icon>
      <span class="title-text">Password Generator</span>
    </mat-card-title>
    <mat-card-subtitle>Create strong, secure passwords</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="password-display-container" [class.just-generated]="justGenerated">
      <div class="password-input-wrapper">
        <mat-form-field appearance="outline" class="password-field">
          <mat-label>Generated Password</mat-label>
          <input matInput [value]="password" placeholder="P4$5W0rD!" readonly>
          <div matSuffix class="input-buttons">
            <button mat-icon-button (click)="regeneratePassword()" matTooltip="Regenerate password" class="refresh-button">
              <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button (click)="copyPassword()" [disabled]="!password" matTooltip="Copy to clipboard" class="copy-button">
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </mat-form-field>
      </div>
    </div>

    <div class="controls-section">
      <div class="slider-section">
        <div class="slider-header">
          <label class="slider-label">Password Length</label>
          <span class="slider-value">{{ length }}</span>
        </div>
        <mat-slider min="6" max="20" step="1" showTickMarks (input)="onSliderChange($event)">
          <input matSliderThumb [(ngModel)]="length">
        </mat-slider>
      </div>

      <div class="options-section">
        <label class="section-label">Character Options</label>
        <div class="option-grid">
          <mat-checkbox [(ngModel)]="uppercase">
            <span class="option-label">
              <mat-icon class="option-icon">text_fields</mat-icon>
              Uppercase Letters
            </span>
          </mat-checkbox>
          <mat-checkbox [(ngModel)]="lowercase">
            <span class="option-label">
              <mat-icon class="option-icon">text_fields</mat-icon>
              Lowercase Letters
            </span>
          </mat-checkbox>
          <mat-checkbox [(ngModel)]="numbers">
            <span class="option-label">
              <mat-icon class="option-icon">pin</mat-icon>
              Numbers
            </span>
          </mat-checkbox>
          <mat-checkbox [(ngModel)]="symbols">
            <span class="option-label">
              <mat-icon class="option-icon">tag</mat-icon>
              Symbols
            </span>
          </mat-checkbox>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

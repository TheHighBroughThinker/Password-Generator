<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Obitron Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-section">
            <input type="text" id="password" placeholder="P4$5W0rD!" readonly>
            <button id="copyButton"><i class="fas fa-copy"></i></button>
        </div>
        <div class="slider-container">
            <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="lengthSlider" min="6" max="20" value="12">
        </div>
        <div class="checkbox-container">
            <label><input type="checkbox" id="uppercaseCheckbox">Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercaseCheckbox">Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbersCheckbox">Include Numbers</label>
            <label><input type="checkbox" id="symbolsCheckbox">Include Symbols</label>
        </div>
        <button id="generateButton">Generate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
